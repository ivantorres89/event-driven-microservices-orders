name: contoso-orders-local

services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks: [contoso-net]

  redis:
    image: redis:7-alpine
    hostname: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - redis_data:/data
    networks: [contoso-net]

  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    hostname: sql
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      SA_PASSWORD: ${SA_PASSWORD:-Your_strong_Password123!}
    volumes:
      - mssql_data:/var/opt/mssql
    networks: [contoso-net]

  jaeger:
    image: jaegertracing/all-in-one:latest
    hostname: jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC (optional direct ingest)
      - "4318:4318"     # OTLP HTTP (optional direct ingest)
    networks: [contoso-net]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    hostname: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/local/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4319:4317"
      - "4320:4318"
    depends_on:
      jaeger:
        condition: service_started
    networks: [contoso-net]
  
  order-accept:
    build:
      context: ./services/order-accept
      dockerfile: Dockerfile
    image: contoso/order-accept:local
    hostname: order-accept
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:8080

      # Redis (workflow status)
      ConnectionStrings__Redis: redis:6379
      WorkflowState__Ttl: "00:30:00"

      # RabbitMQ (local dev broker)
      RabbitMQ__ConnectionString: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
      RabbitMQ__QueueName: order.accepted

      # OpenTelemetry (send to collector facade)
      OpenTelemetry__Enabled: "true"
      OpenTelemetry__OtlpEndpoint: http://otel-collector:4317
      OpenTelemetry__ServiceName: order-accept
      OpenTelemetry__ServiceVersion: "0.1.0"

      # Standard OTEL envs (in case you use defaults)
      OTEL_SERVICE_NAME: order-accept
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    ports:
      - "8081:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks: [contoso-net]

networks:
  contoso-net:
    driver: bridge

volumes:
  rabbitmq_data:
  redis_data:
  mssql_data:
