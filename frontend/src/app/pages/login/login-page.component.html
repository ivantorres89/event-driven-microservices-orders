<div class="wrap">
  <div class="card">
    <div class="title">Sign in (demo)</div>
    <div class="sub muted">
      This UI obtains a <strong>DEV JWT</strong> from <span class="mono">/dev/token</span> and sends it as
      <strong>Bearer</strong> on API requests. SignalR notifications are isolated per user.
    </div>

    <label class="lbl">User id</label>
    <input class="inp" [(ngModel)]="userId" placeholder="e.g. CUST-0001" />
    <div *ngIf="error" class="err">{{error}}</div>

    <div class="row">
      <button class="btn primary" (click)="signIn()">Sign in</button>
    </div>

    <div class="hint muted">
      Tip: open a second tab with a different user id to see that notifications are isolated per user.
    </div>
  </div>
</div>
