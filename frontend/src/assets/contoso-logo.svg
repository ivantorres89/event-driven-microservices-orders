<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Contoso Shop">
  <defs>
    <linearGradient id="g" x1="10" y1="6" x2="54" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2B88D8"/>
      <stop offset="1" stop-color="#0A55A5"/>
    </linearGradient>
    <linearGradient id="gold" x1="20" y1="34" x2="44" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD36E"/>
      <stop offset="1" stop-color="#F2A400"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity=".18"/>
    </filter>
  </defs>

  <!-- Rounded square backdrop -->
  <rect x="6" y="6" width="52" height="52" rx="14" fill="url(#g)" filter="url(#s)"/>

