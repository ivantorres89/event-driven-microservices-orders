  <path d="M20 23h16" stroke="#0A55A5" stroke-width="2" stroke-linecap="round" opacity=".65"/>
  <path d="M20 28h20" stroke="#0A55A5" stroke-width="2" stroke-linecap="round" opacity=".45"/>

  <!-- Contoso "C" monogram -->
  <path d="M37.2 24.2a6.2 6.2 0 1 0 0 7.6" fill="none" stroke="#0A55A5" stroke-width="3.2" stroke-linecap="round"/>

  <!-- Seal -->
  <circle cx="38" cy="41.5" r="7.8" fill="url(#gold)"/>
  <path d="M38 35.8l1.6 3.4 3.7.5-2.7 2.6.7 3.7-3.3-1.8-3.3 1.8.7-3.7-2.7-2.6 3.7-.5z" fill="#fff" opacity=".95"/>

  <!-- Ribbon tails -->
  <path d="M34.4 47.5l-2.2 9 5.8-3.4 5.8 3.4-2.2-9" fill="#F2A400" opacity=".95"/>
</svg>
