apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: contoso-orders
  namespace: contoso-orders
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: order-accept
                port:
                  number: 8080
