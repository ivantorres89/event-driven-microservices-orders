mode: ContinuousDelivery
next-version: "0.1.0"

# Only treat tags like v1.2.3 (or V1.2.3) as version tags.
# Environment promotion tags (test-*, staging-*, prod-*) are intentionally ignored.
tag-prefix: '[vV]'

branches:
  main:
    regex: ^main$
    increment: Patch
  pull-request:
    regex: ^(pull|pr)[/-]
    label: PR
    increment: Inherit

ignore:
  sha: []
merge-message-formats: {}
