name: ci

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-test-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for GitVersion)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'ga'

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.x'

      - name: GitVersion (calculate SemVer)
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0
        with:
          configFilePath: GitVersion.yml

      - name: Build (Release) - all services
        run: |
          dotnet --info
          dotnet build services/order-accept/OrderAccept.slnx -c Release
          dotnet build services/order-process/OrderProcess.slnx -c Release
          dotnet build services/order-notification/OrderNotification.slnx -c Release

      - name: Unit tests (with coverage)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p TestResults

          echo "Discovering unit test projects..."
          mapfile -t unit_projects < <(find services -type f -path "*/tests/*" -name "*.UnitTests.csproj" | sort)

          if [ "${#unit_projects[@]}" -eq 0 ]; then
            echo "No unit test projects found."
          else
            for csproj in "${unit_projects[@]}"; do
              svc="$(echo "$csproj" | cut -d'/' -f2)"
              proj="$(basename "$csproj" .csproj)"
              trx="${svc}-${proj}.trx"
              echo ""
              echo "▶ dotnet test (unit): $csproj"
              dotnet test "$csproj" -c Release --collect:"XPlat Code Coverage" --results-directory ./TestResults --logger "trx;LogFileName=${trx}"
            done
          fi
      - name: Start local infra for integration tests (RabbitMQ, Redis, SQL Server)
        env:
          SA_PASSWORD: Your_strong_Password123!
        run: |
          docker compose up -d rabbitmq redis sql

          echo "Waiting for RabbitMQ to be healthy..."
          for i in $(seq 1 60); do
            status=$(docker inspect -f '{{.State.Health.Status}}' contoso-orders-local-rabbitmq-1 2>/dev/null || true)
            if [ "$status" = "healthy" ]; then echo "RabbitMQ healthy"; break; fi
            sleep 2
          done

          echo "Waiting for Redis to be healthy..."
          for i in $(seq 1 60); do
            status=$(docker inspect -f '{{.State.Health.Status}}' contoso-orders-local-redis-1 2>/dev/null || true)
            if [ "$status" = "healthy" ]; then echo "Redis healthy"; break; fi
            sleep 2
          done

          echo "Waiting for SQL Server to accept connections..."
          for i in $(seq 1 60); do
            if docker exec contoso-orders-local-sql-1 /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$SA_PASSWORD" -Q "SELECT 1" >/dev/null 2>&1; then
              echo "SQL Server ready (tools18)"
              break
            fi
            if docker exec contoso-orders-local-sql-1 /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$SA_PASSWORD" -Q "SELECT 1" >/dev/null 2>&1; then
              echo "SQL Server ready (tools)"
              break
            fi
            sleep 2
          done

          docker compose ps

      - name: Integration tests (with coverage)
        shell: bash
        env:
          CONTOSO_IT_SQL_BASE: Server=localhost,1433;User ID=sa;Password=Your_strong_Password123!;TrustServerCertificate=True;Encrypt=False
        run: |
          set -euo pipefail
          mkdir -p TestResults

          echo "Discovering integration test projects..."
          mapfile -t it_projects < <(find services -type f -path "*/tests/*" -name "*.IntegrationTests.csproj" | sort)

          if [ "${#it_projects[@]}" -eq 0 ]; then
            echo "No integration test projects found."
          else
            for csproj in "${it_projects[@]}"; do
              svc="$(echo "$csproj" | cut -d'/' -f2)"
              proj="$(basename "$csproj" .csproj)"
              trx="${svc}-${proj}.trx"
              echo ""
              echo "▶ dotnet test (integration): $csproj"
              dotnet test "$csproj" -c Release --collect:"XPlat Code Coverage" --results-directory ./TestResults --logger "trx;LogFileName=${trx}"
            done
          fi
      - name: Stop local infra
        if: always()
        run: |
          docker compose down -v

      - name: Generate coverage report (ReportGenerator)
        if: always()
        uses: danielpalme/ReportGenerator-GitHub-Action@5.5.1
        with:
          reports: 'TestResults/**/coverage.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'MarkdownSummaryGithub;Cobertura;Badges'
          tag: '${{ steps.gitversion.outputs.semVer }}'

      - name: Publish coverage in build summary
        if: always()
        shell: bash
        run: |
          echo "## Build version (GitVersion): ${{ steps.gitversion.outputs.semVer }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coveragereport/SummaryGithub.md ]; then
            cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_Coverage summary not found (ReportGenerator output missing)_" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ steps.gitversion.outputs.semVer }}
          path: coveragereport

      - name: Upload test result artifacts (trx)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.gitversion.outputs.semVer }}
          path: |
            **/*.trx
            **/TestResults/**/*.trx

      - name: Publish coverage badge to badges branch
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail

          # Prefer the "shields.io" style badge if ReportGenerator produced it.
          shopt -s nullglob
          candidates=(
            coveragereport/badge_shieldsio_linecoverage*.svg
            coveragereport/badge_linecoverage*.svg
          )
          if [ ${#candidates[@]} -eq 0 ]; then
            echo "Coverage badge SVG not found in coveragereport/ (skipping badge publish)." >&2
            ls -la coveragereport || true
            exit 0
          fi

          mkdir -p /tmp/badges
          cp -f "${candidates[0]}" /tmp/badges/coverage.svg

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Use a separate worktree so we don't disturb the main workspace.
          rm -rf badges-worktree || true
          git fetch origin badges || true
          if git show-ref --verify --quiet refs/remotes/origin/badges; then
            git worktree add -B badges badges-worktree origin/badges
          else
            git worktree add -b badges badges-worktree
          fi

          cp -f /tmp/badges/coverage.svg badges-worktree/coverage.svg

          pushd badges-worktree
          git add coverage.svg
          git commit -m "Update coverage badge [skip ci]" || echo "No changes to commit"
          git push origin badges
          popd

